name: Run R Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
    
    - name: Install system dependencies
      run: |
        make lilypond
    
    - name: Install R dependencies
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        Rscript -e "install.packages(c('remotes', 'ggplot2'), repos='https://cloud.r-project.org')"
        Rscript -e "remotes::install_github('leonawicz/tabr', auth_token = Sys.getenv('GITHUB_PAT'))"
    
    - name: Run R scripts
      run: |
        make run
    
    - name: Upload generated plots
      uses: actions/upload-artifact@v4
      with:
        name: plots
        path: plots/ 